                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">

    <div class="container-fluid mb-3">

        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Produto</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome...">
            </div>

            <div class="mb-3">
                <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                <input type="text" class="form-control" id="dataCadastro" placeholder="Data de Cadastro...">
            </div>

            <div class="mb-3">
                <label for="preco" class="form-label">Preço Produto</label>
                <input type="text" class="form-control" id="preco" placeholder="Preço...">
            </div>

            <button type="button" class="btn btn-primary" onclick="cadastraProdutos()">Cadastrar</button>
            <button type="button" class="btn btn-secondary">Voltar</button>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
