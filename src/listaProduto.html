<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="../img/GS1_Icon_Marketplaces_RGB_2019-08-20 (1).png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                    Aplicação Produto API Rest
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./cadProduto.html">Cadastrar Produto</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./listaProduto.html">Lista de Produto</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="./cadCategoria.html">Cadastrar Categoria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./listaCategoria.html">Lista de Categoria</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mb-3">
        <table class="table table-striped">
            <thead class="table-dark" style="text-align: center;">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Preço</th>
                    <th scope="col">Data de Cadastro</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Fornecedor</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

        <!-- Modal de exclusão -->
        <div class="modal fade" id="modalExcluirProduto" tabindex="-1" aria-labelledby="modalExcluirProdutoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalExcluirProdutoLabel">Confirmar Exclusão</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Tem certeza de que deseja excluir este produto?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmarExclusao">Excluir</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal para Edição -->
         <div class="modal fade" id="modalEditarProduto" tabindex="-1" aria-labelledby="modalEditarProdutoLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalEditarProdutoLabel">Editar Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formEditarProduto">
                            <div class="mb-3">
                                <label for="editarNome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="editarNome" required>
                            </div>
                            <div class="mb-3">
                                <label for="editarPreco" class="form-label">Preço</label>
                                <input type="number" class="form-control" id="editarPreco" required>
                            </div>
                            <div class="mb-3">
                                <label for="editarDataCadastro" class="form-label">Data de Cadastro</label>
                                <input type="date" class="form-control" id="editarDataCadastro" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="salvarAlteracoes">Salvar Alterações</button>
                    </div>
                </div>
            </div>
         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../js/listas.js"></script>

    <script>
        $(document).ready(function() {
            getAllProdutos();
        });
    </script>
  </body>
</html>
